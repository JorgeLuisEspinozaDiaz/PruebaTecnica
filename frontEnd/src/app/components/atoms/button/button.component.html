<button
  [type]="type"
  [disabled]="disabled || loading"
  [class]="'btn btn-' + variant + ' btn-' + size"
  [class.btn-full]="fullWidth"
  [class.btn-loading]="loading"
  (click)="handleClick()"
>
  @if (loading) {
    <i class="fas fa-spinner fa-spin"></i>
  } @else if (icon) {
    <i [class]="icon"></i>
  }
  <ng-content></ng-content>
</button>
